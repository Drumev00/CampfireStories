<h2>My Stories:</h2>
<div class=" container-fluid">
    <div class="row ">
        <section class="col-4" *ngFor="let story of stories">
            <div class="title">
                <h5 [routerLink]="['/story', 'details', story.id]">{{story.title}}</h5>
            </div>
            <section class="content-wrapper">
                <div class="story-picture">
                    <img [routerLink]="['/story', 'details', story.id]" [src]="story.pictureUrl" alt="Story picture">
                </div>
                <div class="content" [innerHTML]="story.content"></div>
                <div class="buttons">
                    <button [routerLink]="['/edit', 'story', story.id]" class="edit">Edit</button>
                    <button (click)="getStoryId(story.id)" data-toggle="modal" data-target="#exampleModal" class="read">Delete</button>
                </div>
            </section>
        </section>
    </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete a Story</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body alert alert-danger">
          Are you sure you want to delete this story?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="deleteStory()">Delete</button>
        </div>
      </div>
    </div>
  </div>
