<section class="list-wrapper">
    <div class="create">
        <button [routerLink]="['/create/category']" type="submit" class="btn btn-default">Create New Category</button>
    </div>
    <article class="category" *ngFor="let category of categories">
        <h5><i class="fas fa-edit"></i> {{category.name}} <i class="fas fa-trash-alt"></i></h5>
    </article>
</section>
